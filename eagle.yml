  tasks:
    - name: configure system to keep only 2 most recent kernels
      ansible.builtin.replace:
        path: /etc/dnf/dnf.conf
        regexp: '^installonly_limit=.+\n'
        replace: 'installonly_limit="{{installed_kernel_limit}}"\n'
        owner: root
        group: root
        mode: '0644'

    - name: install other packages 
      ansible.builtin.package:
        name: nmap, lftp, ftp, openscap, openscap-scanner, openscap-utils, openscap-python3, python3-botocore, python3-boto3, python3-pyvmomi, ansible, screen, virtio-win
        state: latest
      tags:
        - localpkgs

    - name: install other fedora packages 
      ansible.builtin.package:
        name: openscap-containers, openscap-daemon, python3-boto, openwsman-winrs.x86_64, vnstat, nmon
        state: latest
      when: 
        - ansible_distribution == "Fedora"
      tags:
        - localpkgs

    - name: start and enable vnstat
      ansible.builtin.service:
        name: vnstat
        state: started
        enabled: yes
