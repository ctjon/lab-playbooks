---
- name: create scripts and logs directories in {{repo_owner_homedir}}
  ansible.builtin.file:
    path: "{{repo_owner_homedir}}/{{item}}"
    owner: "{{repo_owner}}"
    group: "{{repo_owner}}"
    mode: 0755
    state: directory
  with_items:
    - scripts
    - scripts/{{ansible_hostname}}
    - logs

- name: deploy sync scripts
  ansible.builtin.template:
    src: "{{item}}.j2"
    dest: "{{scripts_dir}}/{{item}}"
    owner: "{{repo_owner}}"
    group: "{{repo_owner}}"
    mode: 0755
  with_items:
    - "{{sync_scripts_list}}"

- name: create crontab entries for {{repo_owner}} to run sync-fedora.sh
  ansible.builtin.cron:
    name: "sync-fedora.sh"
    user: "{{repo_owner}}"
    weekday: "0,3"
    minute: "30"
    hour: "{{0 + start_hour_offset}}"
    job: "/usr/bin/flock --verbose --nonblock /var/tmp/sync-fedora.lock {{scripts_dir}}/sync-fedora.sh > {{scripts_logs_dir}}/sync-fedora.log 2>&1"

- name: create crontab entries for {{repo_owner}} to run sync-centos.sh
  ansible.builtin.cron:
    name: "sync-centos.sh"
    user: "{{repo_owner}}"
    weekday: "1,4"
    minute: "30"
    hour: "{{1 + start_hour_offset}}"
    job: "/usr/bin/flock --verbose --nonblock /var/tmp/sync-centos.lock {{scripts_dir}}/sync-centos.sh > {{scripts_logs_dir}}/sync-centos.log 2>&1"

- name: create crontab entries for {{repo_owner}} to run sync-epel.sh
  ansible.builtin.cron:
    name: "sync-epel.sh"
    user: "{{repo_owner}}"
    weekday: "2,5"
    minute: "30"
    hour: "{{2 + start_hour_offset}}"
    job: "/usr/bin/flock --verbose --nonblock /var/tmp/sync-epel.lock {{scripts_dir}}/sync-epel.sh > {{scripts_logs_dir}}/sync-epel.log 2>&1"

- name: create crontab entries for {{repo_owner}} to run sync-openbsd.sh
  ansible.builtin.cron:
    name: "sync-openbsd.sh"
    user: "{{repo_owner}}"
    weekday: "3,6"
    minute: "30"
    hour: "{{3 + start_hour_offset}}"
    job: "/usr/bin/flock --verbose --nonblock /var/tmp/sync-openbsd.lock {{scripts_dir}}/sync-openbsd.sh > {{scripts_logs_dir}}/sync-openbsd.log 2>&1"

- name: create crontab entries for {{repo_owner}} to run sync-virtio-win.sh
  ansible.builtin.cron:
    name: "sync-sync-virtio-win.sh"
    user: "{{repo_owner}}"
    weekday: "3,6"
    minute: "45"
    hour: "{{4 + start_hour_offset}}"
    job: "/usr/bin/flock --verbose --nonblock /var/tmp/sync-virtio-win.lock {{scripts_dir}}/sync-virtio-win.sh > {{scripts_logs_dir}}/sync-virtio-win.log 2>&1"

- name: create crontab entries to reset permissions on repos
  ansible.builtin.cron:
    name: "repos chmod"
    user: "root"
    minute: "20"
    hour: "{{5 + start_hour_offset}}"
    job: "/usr/bin/chown -R {{repo_owner}}:{{repo_owner}} /export/install > /{{ansible_user_id}}/logs/chown-export.log 2>&1"

...
