# have to do this because I can't use a block in a handler
- name: stop systemd-resolved service
  ansible.builtin.service:
    name: systemd-resolved
    state: stopped

- name: restart dnsmasq service
  ansible.builtin.service:
    name: dnsmasq
    state: restarted

- name: start systemd-resolved service
  ansible.builtin.service:
    name: systemd-resolved
    state: started
