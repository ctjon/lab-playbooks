---
#
# Configure x1carbon
#

- hosts: x1carbon
  connection: local
  become: yes

  roles:
    - role: setup-azure
      tags: ['setup-azure']

    - role: setup-vscode
      tags: ['setup-vscode']

    - role: apply-updates
      tags: ['apply-updates']

    - role: time-client
      tags: ['time-client']

    - role: ssh-config
      tags: ['ssh-config']

    - role: shell-env
      tags: ['shell-env']

    - role: set-default-editor
      tags: ['set-default-editor']

#    - role: virt-server
#      tags: ['virt-server']

    - role: fail2ban
      tags: ['fail2ban']

#    - role: backup
#      tags: ['backup']

    - role: selinux
      tags: ['selinux']

    - role: yubikey-customize
      tags: ['yubikey-customize']

#    - role: reboot-if-required
#      tags: ['reboot-if-required']

  tasks:
    - name: set hostname
      hostname:
        name: "{{ansible_hostname}}.{{domain_name}}"

    - name: Configure Wayland
      copy:
        src: files/gdm.custom.conf
        dest: /etc/gdm/custom.conf
        owner: root
        group: root
        mode: 0644
    
    - name: install bluejeans
      package:
        name: http://archive.internal.tjon.net/Linux/RPMS/BlueJeans_2.5.0.50.rpm
        state: present

    - name: install adobe flashplayer repo
      package:
        name: http://archive.internal.tjon.net/Linux/RPMS/adobe-release-x86_64-1.0-1.noarch.rpm
        state: present

    - name: install flashplugin
      package:
        name: flash-plugin
        state: latest

    - name: install zoom
      package:
        name: http://archive.internal.tjon.net/Linux/RPMS/zoom_x86_64.rpm
        state: present

    - name: install awscli
      package:
        name: awscli, python3-boto, python3-boto3, python3-botocore 
        state: latest

    - name: import atom gpg key
      rpm_key:
        state: present
        key: https://packagecloud.io/AtomEditor/atom/gpgkey

    - name: setup atom repo
      yum_repository:
        name: Atom
        description: "Atom Editor"
        file: /etc/yum.repos.d/atom
        baseurl: https://packagecloud.io/AtomEditor/atom/el/7/$basearch
        enabled: yes
        metadata_expire: 1d
        repo_gpgcheck: no
        #type: rpm
        gpgcheck: no
        gpgkey: https://packagecloud.io/AtomEditor/atom/gpgkey
        skip_if_unavailable: "1"
        keepcache: "0"

    - name: import packagecloud.io gpgkey
      rpm_key:
        state: present
        key: https://packagecloud.io/AtomEditor/atom/gpgkey

    - name: install atom
      package:
        name: atom
        state: latest
        disable_gpg_check: yes

