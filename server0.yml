---
#
# Configure Server0
#

# CentOS 8 Prerequisites: 
#	python3
#	policycoreutils-python3
#	rsync

- hosts: server0
  become: yes

  roles:
    - role: sm-register
      tags: ['sm-register']

    - role: selinux
      tags: ['selinux']

    - role: setup-br0
      tags: ['setup-br0']

    - role: http-repo
      tags: ['http-repo']

    - role: resolver
      tags: ['resolver']

#    - role: config-local-repos
#      tags: ['config-local-repos']

    - role: apply-updates
      tags: ['apply-updates']

    - role: time-server
      tags: ['time-server']

    - role: tftp-server
      tags: ['tftp-server']

    - role: ssh-config
      tags: ['ssh-config']

    - role: shell-env #including both ssh-keys on server and p51s ??
      tags: ['shell-env']

    - role: set-default-editor
      tags: ['set-default-editor']

    - role: syncscripts
      tags: ['syncscripts']

    - role: kickstart
      tags: ['kickstart']

    - role: samba-server
      tags: ['samba-server']

    - role: nfs-server
      tags: ['nfs-server']

    - role: rsync-server
      tags: ['rsync-server']

    - role: setup-epel
      tags: ['setup-epel']

    - role: virt-server
      tags: ['virt-server']

    - role: plex-server
      tags: ['plex-server']

    - role: tm-server
      tags: ['tm-server']

    - role: apcupsd
      tags: ['apcupsd']

#    - role: openvpn-server
#      tags: ['openvpn-server']

    - role: fail2ban
      tags: ['fail2ban']

    - role: rsyslog-server
      tags: ['rsyslog-server']

#    - role: backup
#      tags: ['backup']

    - role: insights-register
      tags: ['insights']

## DON'T AUTO REBOOT IF RUNNING KVM VMs
#    - role: reboot-if-required
#      tags: ['reboot-if-required']


  tasks:
    - name: install other packages 
      ansible.builtin.package:
        name: nmap, lftp, ftp, openscap, openscap-scanner, openscap-utils, openscap-python3, python3-botocore, python3-boto3, python3-pyvmomi, ansible
        state: latest
      tags:
        - localpkgs

    - name: install other fedora packages 
      ansible.builtin.package:
        name: openscap-containers, openscap-daemon, python3-boto, openwsman-winrs.x86_64, vnstat
        state: latest
      when: 
        - ansible_distribution == "Fedora"
      tags:
        - localpkgs

    - name: start and enable vnstat
      ansible.builtin.service:
        name: vnstat
        state: started
        enabled: yes
