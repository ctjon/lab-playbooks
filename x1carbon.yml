    - name: configure chris' group memberships
      user:
        name: chris
        groups: 
          - wheel
          - disk

    - name: install rpmfusion packages
      package: 
        name: "{{item}}"
        state: latest
      with_items:
        - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ansible_distribution_major_version}}.noarch.rpm
        - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ansible_distribution_major_version}}.noarch.rpm

    - name: install fedora video packages
      package:
        name: gstreamer-plugins-base, gstreamer1-plugins-base, gstreamer-plugins-bad, gstreamer-plugins-ugly, gstreamer1-plugins-ugly, gstreamer1-plugins-bad-freeworld, ffmpeg, gstreamer-ffmpeg, vlc, x264

    - name: install packages specific to ansible
      package: 
        name: python3-winrm, python3-pyvmomi, python3-requests-credssp.noarch, python3-requests.noarch, python3-google-auth
        state: latest

    - name: install packages specific to workstation
      package: 
        name: mediawriter, icedtea-web, elfutils-devel, grive2, kernel-devel, remmina, remmina-plugins-*, remmina-gnome-session, gns3-gui, gns3-server-doc, thunderbird, thunderbird-wayland, gscan2pdf, gimp, pdfmod, NetworkManager-openvpn-gnome, nmap, nmap-ncat, python3-nmap, umit, gcc, gdb, lftp, ftp, iptraf-ng, nmon, iperf, vnstat, sysstat, openscap, openscap-scanner, openscap-utils, openscap-python3, openscap-containers, wireshark-cli, wireshark, libvirt-wireshark, virt-manager, torbrowser-launcher, openwsman-winrs.x86_64
        state: latest

    - name: install google-chrome repo
      yum_repository:
        name: google-chrome
        description: "Google Chrome Repo"
        file: /etc/yum.repos.d/google-chrome
        baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
        enabled: yes
        metadata_expire: 1d
        repo_gpgcheck: 0
        #type: rpm
        gpgcheck: yes
        gpgkey: https://dl.google.com/linux/linux_signing_key.pub
        skip_if_unavailable: true
        keepcache: "0"

    - name: install google-chrome & prerequisites
      package:
        name: libappindicator-gtk3, liberation-fonts, google-chrome-stable
        state: latest

#    - name: install Sun Java (for TOS) #BUG with Java & Coreutils
