- name: lockdown "{{ansible_user}}" authorized_keys
  ansible.builtin.file:
    path: "~{{ansible_user}}/.ssh/authorized_keys"
    state: file
    mode: 0600
    owner: "{{ansible_user}}"
    group: "{{ansible_user}}"
    seuser: unconfined_u
    serole: object_r
    setype: ssh_home_t
    selevel: s0

- name: remove root's authorized_keys 
  ansible.builtin.file:
    path: "~root/.ssh/authorized_keys"
    state: absent
